<!DOCTYPE html>
<html>
<head>
  <title>Test Lottie</title>
  <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>
</head>
<body style="background:#fff9c4;display:flex;justify-content:center;align-items:center;height:100vh;">

  <div id="lottie" style="width:300px;height:300px;"></div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://saiful3278.github.io/saiful/Hi.json'
    });
  </script>

</body>
</html>
