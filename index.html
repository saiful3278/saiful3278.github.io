<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>আমাদের ফুলমুড়ী</title>
  <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>
  <style>
    body {
      background-color: #fff9c4;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding-top: 70px;
    }

    #toolbar {
      width: 100%;
      background-color: #fff176;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    #toolbar img {
      height: 40px;
    }

    #voteCount {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #lottie {
      width: 250px;
      height: 250px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffeb3b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #fdd835;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
    }

    /* Media query for small screens */
    @media (max-width: 600px) {
      #lottie {
        width: 200px;
        height: 200px;
      }

      #voteCount {
        font-size: 18px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <img src="https://raw.githubusercontent.com/saiful3278/saiful3278.github.io/refs/heads/main/20250429_231018.png" alt="Logo" />
  </div>

  <div id="voteCount">Votes: <span id="count">22</span></div>
  <div id="lottie"></div>
  <p>Insufficient votes to launch this website. Stay tuned for updates!</p>
  <button onclick="vote()">Vote</button>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'Hi.json'
    });

    let votes = parseInt(localStorage.getItem('votesCount')) || 22;
    document.getElementById('count').textContent = votes;

    function vote() {
      if (localStorage.getItem('hasVoted')) {
        alert("You've already voted. Thanks!");
        return;
      }

      votes++;
      localStorage.setItem('votesCount', votes);
      localStorage.setItem('hasVoted', 'true');
      document.getElementById('count').textContent = votes;
    }
  </script>

  <footer>
    <p>Made with ❤️</p>
  </footer>
</body>
</html>
